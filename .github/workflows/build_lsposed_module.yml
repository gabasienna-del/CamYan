name: Build LSPosed module

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare module directory
      run: |
        rm -rf out
        mkdir -p out/module
        if [ -d smali ]; then cp -r smali out/module/; fi
        echo "id=CamYan" > out/module/module.prop
        echo "name=CamYan Hook" >> out/module/module.prop
        echo "version=1.0" >> out/module/module.prop
        echo "versionCode=1" >> out/module/module.prop
        echo "author=Gabit" >> out/module/module.prop
        echo "description=Hook module (ESKUKAP)" >> out/module/module.prop

    - name: Pack ZIP
      run: |
        cd out
        zip -r CamYan-module.zip module
        cd ..

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CamYan-module
        path: out/CamYan-module.zip
